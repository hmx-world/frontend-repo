<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />

    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>Add/Edit</title>
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no'
        name='viewport' />
    <!--     Fonts and icons     -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700,200" rel="stylesheet" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" />
    <!-- CSS Files -->
    <link href="assets/css/bootstrap.min.css" rel="stylesheet" />
    <link href="assets/css/light-bootstrap-dashboard.css?v=2.0.0 " rel="stylesheet" />


</head>

<body style="background-color: #9dbcf7;">
    <div id="app">
        <div class="wrapper">


            <div class="main-panel">

                <div class="content">
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-md-8">
                                <div class="card">
                                    <div class="card-header" style="margin-top: 10px;">
                                        <div class="row ">
                                            <div class="col-md-3 ">
                                                <div class="form-group ">
                                                    <a href="#"> <button type="submit"
                                                            style="border-radius: 0px; margin-top: -20px;   background-color: #A8CFEF;"
                                                            class="form-control btn active">FOR SALE</button></a>
                                                </div>
                                            </div>
                                            <div class="col-md-3 ">
                                                <div class="form-group">
                                                    <a href="#"> <button type="submit"
                                                            style="border-radius: 0px;  margin-top: -20px; background-color: #FFE066;"
                                                            class="form-control btn">RENTAL</button> </a>

                                                </div>
                                            </div>
                                            <div class="col-md-3 ">
                                                <div class="form-group">
                                                    <a href="#"> <button type="submit"
                                                            style="border-radius: 0px;  margin-top: -20px; background-color: #99F2A7;"
                                                            class="form-control btn">COMMERCIAL</button></a>

                                                </div>
                                            </div>
                                            <div class="col-md-3 ">
                                                <div class="form-group">
                                                    <a href="#"> <button type="submit"
                                                            style=" border-radius: 0px;  background-color: #FF8888;  margin-top: -20px;"
                                                            class="form-control btn">LAND</button></a>

                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="card-body" style="color: black;">
                                        <form id="propertyform" method="POST">
                                            <div class="row">
                                                <div class="col-md-12">
                                                    <div class="form-group">
                                                        <label>Name:</label>
                                                        <input v-model="name"  type="text" style="border-radius: 0px;"
                                                            id="name" class="form-control" placeholder="">
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="col-md-12">
                                                    <div class="form-group">
                                                        <label>Price:</label>
                                                        <input v-model="price" type="text" style="border-radius: 0px;"
                                                            id="price" class="form-control" placeholder="" >
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="col-md-12">
                                                    <div class="form-group" style="border-radius: 0px;">
                                                        <label>Building Type</label>
                                                        <select v-model="buildingType" name="" id=""
                                                            style="border-radius: 0px;" id="buildingType"
                                                            class="form-control">
                                                            <option value="Bungalow">bungalow</option>
                                                            <option value="Duplex">Duplex</option>
                                                            <option value="Mansion"> Mansion</option>
                                                            <option value="3 storey building">3 storey building</option>
                                                            <option value="Much more">Much more</option>

                                                        </select>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="col-md-6 ">
                                                    <div class="form-group">
                                                        <label>Title: </label>
                                                        <select v-model="Title" name="" id=""
                                                            style="border-radius: 0px;" id="title"
                                                            style="border-radius: 0px;" class="form-control">
                                                            <option value="R/O">R/O</option>
                                                            <option value="Duplex">Duplex</option>
                                                            <option value="Mansion"> Mansion</option>
                                                            <option value="3 storey building">3 storey building</option>
                                                            <option value="Much more">Much more</option>

                                                        </select>
                                                    </div>
                                                </div>
                                                <div class="col-md-6 ">
                                                    <div class="form-group">
                                                        <label>Number of Bedroom</label>
                                                        <input v-model="numberofbedrooms" type="number"
                                                            style="border-radius: 0px;" min="1" class="form-control"
                                                            placeholder="2">
                                                    </div>

                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="col-md-12">
                                                    <div class="form-group">
                                                        <label>Street Address: </label>
                                                        <input v-model="town" type="text" style="border-radius: 0px;"
                                                            class="form-control" placeholder="" >

                                                    </div>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="col-md-6 ">
                                                    <div class="form-group ">
                                                        <label>State/Territory: </label>
                                                        <select v-model="state"  name=""
                                                                style="border-radius: 0px;" class="form-control">
                                                            <option value="">Please Select...</option>
                                                            <option v-for="(value, key) in selectObj" :value="key" >{{key}}</option>
                                                        </select>
                                                    </div>
                                                </div>
                                                <div class="col-md-6 ">
                                                    <div class="form-group">
                                                        <label>City: </label>
                                                        <select v-model="city" name="" id="" style="border-radius: 0px;"
                                                                class="form-control">
                                                            <option value="">Please Select...</option>
                                                            <option v-for="city in selectObj[state]" :value="city" >{{city}}</option>



                                                        </select>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="col-md-6">
                                                    <div class="form-group">
                                                        <label>Neighbourhood Security: </label>
                                                        <input v-model="neighbourhoodsecurity" type="number"
                                                            style="border-radius: 0px;" class="form-control" min="1"
                                                            max="10" placeholder="2">

                                                    </div>
                                                </div>
                                                <div class="col-md-6 ">
                                                    <div class="form-group ">
                                                        <br><br>
                                                        <p> (1 is least secured. 10 is most secured) </p>
                                                    </div>

                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="col-md-6 pr-1">
                                                    <div class="form-group">
                                                        <label>Land Area (m.sq)</label>
                                                        <input v-model="area" type="text"
                                                            style="border-radius: 0px;" class="form-control"
                                                            placeholder="" >
                                                    </div>
                                                </div>
                                                <div class="col-md-6 px-1">
                                                    <div class="form-group">
                                                        <label>Site Description:</label>
                                                        <input v-model="sitedescription" type="text"
                                                            style="border-radius: 0px;" class="form-control"
                                                            placeholder=""  />
                                                    </div>
                                                </div>

                                            </div>
                                                <div class="row">
                                                    <div class="col-md-12">
                                                        <div class="form-group">
                                                            <label>Property Description: </label>
                                                            <textarea v-model="extras" rows="4" cols="80"
                                                                style="border-radius: 0px; height: 100px;"
                                                                class="form-control" placeholder="" ></textarea>
                                                        </div>
                                                    </div>
                                                </div>
                                                <button @click.prevent="submitToInternet" type="submit"
                                                    class="btn btn-info btn-fill "
                                                    style="width: 100%; cursor: pointer; background-color: #044CBC; "><strong>UPDATE
                                                        PROPERTY</strong></button>
                                                <div class="clearfix"></div>
                                        </form>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>

            </div>
        </div>

    </div>
</body>
<!--   Core JS Files   -->
<script src="assets/js/core/jquery.3.2.1.min.js" type="text/javascript"></script>
<script src="assets/js/core/popper.min.js" type="text/javascript"></script>
<script src="assets/js/core/bootstrap.min.js" type="text/javascript"></script>
<script src="assets/js/plugins/bootstrap-switch.js"></script>
<!--  Google Maps Plugin    -->
<script src="js/main.js"></script>
<script src="assets/js/light-bootstrap-dashboard.js?v=2.0.0 " type="text/javascript"></script>

<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>



<script>

    let userFormData = new FormData();
  var app = new Vue({
    el: '#app',
    data: {
        editId:'',
      updatedResponse: '',
      name: '',
      price: '',
      buildingType: '',
      numberofbedrooms: '',
      neighbourhoodsecurity: '',
      city: '',
      state: '',
      town: '',
      sitedescription: '',
      imageFile1: '',
      imageFile2: '',
      imageFile3: '',
      imageFile4: '',
      Title:'',
      extras: '',
      area: '',
        selectCityObj: [],
        selectObj: {
            'Lagos': ['Alimosho','Ajeromi','Ifelodun','Kosofe','Mushin','Oshodi-Isolo','Ojo','Ikorodu','Surulere','Ifako-Ijaiye','Somolu','Amuwo-Odofin','Lagos Mainland','Ikeja','Eti-Osa','Badagry','Apapa','Lagos Island','Epe','Ibeju-Lekki'],
            'Abuja': ['Asokoro','Bamburu','Mararaba','Gwarinpa','Wuse','Maitama','Abuja Airport','Garki','Karu','Kubwa','Kurunduma','Jikwoyi','Masaka','Eketahuna','New Nyanya','Karshi','Yoba','Zuba']
        }
    },
    created()
  {
    let uri = window.location.href.split('?');
    let vars = uri[1].split('=');
    //let params = new URLSearchParams(uri);
    console.log(vars[1]);
    this.editId = vars[1];
    this.fetchProperty();
  },
  updated(){
  },
    methods: {
        showImage(event, id){
                let reader = new FileReader();
                reader.onload = () => {
                    let output = document.getElementById(id);
                    output.src = reader.result;

                };
                reader.readAsDataURL(event.target.files[0]);
                this[id] = event.target.files[0];
            },
        fetchProperty() {
                axios.defaults.baseURL = 'https://hmxserver.azurewebsites.net/api/';
                axios.get('/property/onsale/' + this.editId, {
                    headers: {
                        "Authorization": "Bearer " + localStorage.getItem("token").slice(1, -1),
                        "Access-Control-Allow-Origin": "*"
                    }
                }).then(response => {
                    this.updatedResponse = response.data;
                    this.name = this.updatedResponse.name;
                    this.price = this.updatedResponse.price;
                    this.area = this.updatedResponse.landArea;
                    this.buildingType = this.updatedResponse.buildingType;
                    this.numberofbedrooms = this.updatedResponse.numberOfBedrooms;
                    this.neighbourhoodsecurity = this.updatedResponse.neighbourhoodSecurity;
                    this.Title = this.updatedResponse.title;
                    this.city = this.updatedResponse.city;
                    this.state = this.updatedResponse.state;
                    this.town = this.updatedResponse.town;
                    this.sitedescription = this.updatedResponse.siteDescription;
                    this.imageFile1 = this.updatedResponse.imageLink1;
                    console.log(this.updatedResponse);
                    this.imageFile2 = this.updatedResponse.imageLink2;
                    this.imageFile3 = this.updatedResponse.imageLink3;
                    this.imageFile4 = this.updatedResponse.imageLink4;
                    this.extras = this.updatedResponse.extras;

                    
                    
                });
        },
      submitToInternet() {
        alert("Addition of Sale Property in progress "+this.name +"\nIf no redirection some fields are required");
        axios.defaults.baseURL = 'https://hmxserver.azurewebsites.net/api/'; 
        axios.put('/firm/onsale/'+this.editId,
        {
        name: this.name,
        price: this.price,
        area: this.landArea,
        buildingType: this.buildingType,
        providerName: localStorage.getItem("providerName"),
        FirmId: localStorage.getItem("FirmId"),
        numberofbedrooms: this.numberofbedrooms,
        neighbourhoodsecurity: this.neighbourhoodsecurity,
        Title: this.title,
        city: this.city,
        state: this.state,
        town: this.town,
        sitedescription: this.siteDescription,

        extras: this.extras
        },
        {
          headers: {
              "Authorization" : "Bearer "+localStorage.getItem("token").slice(1,-1),
            "Access-Control-Allow-Origin" : "*"
          }
        }).catch(function(error) {
          console.log(error);
        }).then(response => {
            console.log(response);
           window.location="file:///Users/admin/Downloads/hmx/firmdashboard.html";
          });
    
      }
    },

  })
  
  
  </script>
  

</html>
