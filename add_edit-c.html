<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />

    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>Add/Edit Commercial</title>
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no'
        name='viewport' />
    <!--     Fonts and icons     -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700,200" rel="stylesheet" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" />
    <!-- CSS Files -->
    <link href="assets/css/bootstrap.min.css" rel="stylesheet" />
    <link href="assets/css/light-bootstrap-dashboard.css?v=2.0.0 " rel="stylesheet" />

</head>

<body style="background-color: #9dbcf7;">
    <div id="app">
        <div class="wrapper">

            <div class="main-panel">

                <div class="content">
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-md-8">
                                <div class="card">
                                    <div class="card-header" style="margin-top: 10px;">
                                        <div class="row ">
                                            <div class="col-md-3 ">
                                                <div class="form-group ">
                                                    <a href="add_edit-f.html"> <button type="submit"
                                                            style="border-radius: 0px; margin-top: -20px;   background-color: #A8CFEF;"
                                                            class="form-control btn ">FOR SALE</button> </a>
                                                </div>
                                            </div>
                                            <div class="col-md-3 ">
                                                <div class="form-group">
                                                    <a href="add_edit-r.html"> <button type="submit"
                                                            style="border-radius: 0px;  margin-top: -20px; background-color: #FFE066;"
                                                            class="form-control btn ">RENTAL</button></a>

                                                </div>
                                            </div>
                                            <div class="col-md-3">
                                                <div class="form-group">
                                                    <a href="add_edit-c.html"> <button type="submit"
                                                            style="border-radius: 0px;  margin-top: -20px; background-color: #99F2A7;"
                                                            class="form-control btn active">COMMERCIAL</button></a>

                                                </div>
                                            </div>
                                            <div class="col-md-3">
                                                <div class="form-group">
                                                    <a href="add_edit-l.html"> <button type="submit"
                                                            style=" border-radius: 0px;  background-color: #FF8888;  margin-top: -20px;"
                                                            class="form-control btn">LAND</button></a>

                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="card-body" style="color: black;">
                                        <form method="POST">
                                            <div class="row">
                                                <div class="col-md-12">
                                                    <div class="form-group">
                                                        <label>Name:</label>
                                                        <input v-model="name" type="text" required
                                                            style="border-radius: 0px;" class="form-control"
                                                            placeholder="" value="">
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="col-md-12">
                                                    <div class="form-group">
                                                        <label>Price:</label>
                                                        <input v-model="price" type="text" required
                                                            style="border-radius: 0px;" class="form-control"
                                                            placeholder="" value="">
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="col-md-12">
                                                    <div class="form-group" style="border-radius: 0px;">
                                                        <label>Building Type</label>
                                                        <select name="" v-model="buildingType" id=""
                                                            style="border-radius: 0px;" class="form-control">
                                                            <option value="">Please Select...</option>
                                                            <option value="Bungalow">Bungalow</option>
                                                            <option value="Duplex">Duplex</option>
                                                            <option value="Mansion"> Mansion</option>
                                                            <option value="3 storey building">3 storey building</option>
                                                            <option value="Much more">Much more</option>

                                                        </select>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="col-md-6 ">
                                                    <div class="form-group">
                                                        <label>Purpose: </label>
                                                        <select name="" v-model="purpose" id=""
                                                            style="border-radius: 0px;" style="border-radius: 0px;"
                                                            class="form-control">
                                                            <option value="">Please Select...</option>
                                                            <option value="Rent">Rent</option>
                                                            <option value="To-let">To-let</option>
                                                            <option value="Service Apartments"> Service Apartments
                                                            </option>


                                                        </select>
                                                    </div>
                                                </div>
                                                <div class="col-md-6 ">
                                                    <div class="form-group incre">
                                                        <label>Number of Bedroom</label>
                                                        <input v-model="numberofbedrooms" type="number"
                                                            style="border-radius: 0px;" min="1" class="form-control"
                                                            placeholder="2">
                                                    </div>

                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="col-md-12">
                                                    <div class="form-group">
                                                        <label>Street Address: </label>
                                                        <input v-model="town" type="text" style="border-radius: 0px;"
                                                            class="form-control" placeholder="" value="">

                                                    </div>
                                                </div>
                                            </div>
                                            <div class="row">

                                                <div class="col-md-6 ">
                                                    <div class="form-group ">
                                                        <label>State/Territory: </label>
                                                        <select v-model="state"  name=""
                                                                style="border-radius: 0px;" class="form-control">
                                                            <option value="">Please Select...</option>
                                                            <option v-for="(value, key) in selectObj" :value="key" >{{key}}</option>
                                                        </select>
                                                    </div>
                                                </div>
                                                <div class="col-md-6 ">
                                                    <div class="form-group">
                                                        <label>City: </label>
                                                        <select v-model="city" name="" id="" style="border-radius: 0px;"
                                                                class="form-control">
                                                            <option value="">Please Select...</option>
                                                            <option v-for="city in selectObj[state]" :value="city" >{{city}}</option>



                                                        </select>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="col-md-6 ">
                                                    <div class="form-group">
                                                        <label>Neighbourhood Security: </label>
                                                        <input v-model="neighbourhoodsecurity" type="number"
                                                            style="border-radius: 0px;" class="form-control" min="1"
                                                            max="10" placeholder="2">

                                                    </div>
                                                </div>
                                                <div class="col-md-6 ">
                                                    <div class="form-group ">
                                                        <br><br>
                                                        <p> (1 is least secured. 10 is most secured) </p>
                                                    </div>

                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="col-md-6 pr-1">
                                                    <div class="form-group">
                                                        <label>Land Area (m.sq):</label>
                                                        <input v-model="area" type="text" style="border-radius: 0px;"
                                                            class="form-control" placeholder="" value="">
                                                    </div>
                                                </div>
                                                <div class="col-md-6 px-1">
                                                    <div class="form-group">
                                                        <label>Parking Space:</label>
                                                        <select v-model="parkingspace" name="" id=""
                                                            style="border-radius: 0px;" class="form-control">
                                                            <option value="">Please Select...</option>
                                                            <option value="true">Available</option>
                                                            <option value="false">Not Available</option>


                                                        </select>
                                                    </div>
                                                </div>

                                            </div>
                                            <div class="row">
                                                <div class="col-md-12 pr-1">
                                                    <div class="form-group">
                                                        <label>Pictures of the property(max 4)</label>
                                                        <div class="row mt-2 mx-1">
                                                           <div class="form-group col-md-4" >
                                                               <label for="">New Property Image 1<span class="text-danger">*</span></label>
                                                            <input ref="file_upload" v-model="imageFile1"
                                                                id="file-upload" 
                                                                class="form-control" type="file" @change="showImage($event, 'output_image1')"/>
                                                                <img alt="" id="output_image1" width="100%"/>
                                                            </div>
                                                            <div class="form-group col-md-4">
                                                                <label for="">New Property Image 2<span class="text-danger">*</span></label>
                                                            <input ref="file_upload1" v-model="imageFile2"
                                                                id="file-upload1"
                                                                class="form-control" type="file" @change="showImage($event, 'output_image2')"/>
                                                                <img alt="" id="output_image2" width="100%"/>
                                                                </div>
                                                                <div class="form-group col-md-4">
                                                                    <label for="">New Property Image 3<span class="text-danger">*</span></label>
                                                            <input ref="file_upload2" v-model="imageFile3" 
                                                                id="file-upload2"
                                                                class="form-control" type="file" @change="showImage($event, 'output_image3')"/>
                                                                <img alt="" id="output_image3" width="100%"/>    
                                                            </div>
                                                                <div class="form-group col-md-4">
                                                                    <label for="">New Property Image 4<span class="text-danger">*</span></label>
                                                            <input ref="file_upload3" v-model="imageFile4"
                                                                id="file-upload3" 
                                                                class="form-control" type="file" @change="showImage($event, 'output_image4')"/>
                                                                <img alt="" id="output_image4" width="100%"/>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>

                                            </div>


                                            <div class="row">
                                                <div class="col-md-12">
                                                    <div class="form-group">
                                                        <label>Property Description: </label>
                                                        <textarea rows="4" v-model="extras" cols="80"
                                                            style="border-radius: 0px; height: 100px;"
                                                            class="form-control" placeholder="" value=""></textarea>
                                                    </div>
                                                </div>
                                            </div>
                                            <button @click.prevent="submitToInternet" type="submit"
                                                class="btn btn-info btn-fill "
                                                style="width: 100%; cursor: pointer; background-color: #044CBC; "><strong>ADD
                                                    PROPERTY</strong></button>
                                            <div class="clearfix"></div>
                                        </form>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>

</body>
<!--   Core JS Files   -->
<script src="assets/js/core/jquery.3.2.1.min.js" type="text/javascript"></script>
<script src="assets/js/core/popper.min.js" type="text/javascript"></script>
<script src="assets/js/core/bootstrap.min.js" type="text/javascript"></script>
<script src="assets/js/plugins/bootstrap-switch.js"></script>
<!--  Google Maps Plugin    -->
<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=YOUR_KEY_HERE"></script>
<script src="assets/js/plugins/chartist.min.js"></script>
<script src="assets/js/plugins/bootstrap-notify.js"></script>
<script src="assets/js/light-bootstrap-dashboard.js?v=2.0.0 " type="text/javascript"></script>

<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<script>
    let userFormData = new FormData();
    var app = new Vue({
        el: '#app',
        data: {
            name: '',
            price: '',
            buildingType: '',
            numberofbedrooms: '',
            neighbourhoodsecurity: '',
            city: '',
            state: '',
            town: '',
            imageFile1: '',
            imageFile2: '',
            imageFile3: '',
            imageFile4: '',
            area: '',
            parkingspace: '',
            purpose: '',
            extras: '',
            selectCityObj: [],
            selectObj: {
                'Lagos': ['Alimosho','Ajeromi','Ifelodun','Kosofe','Mushin','Oshodi-Isolo','Ojo','Ikorodu','Surulere','Ifako-Ijaiye','Somolu','Amuwo-Odofin','Lagos Mainland','Ikeja','Eti-Osa','Badagry','Apapa','Lagos Island','Epe','Ibeju-Lekki'],
                'Abuja': ['Asokoro','Bamburu','Mararaba','Gwarinpa','Wuse','Maitama','Abuja Airport','Garki','Karu','Kubwa','Kurunduma','Jikwoyi','Masaka','Eketahuna','New Nyanya','Karshi','Yoba','Zuba']
            }
        },
        methods: {
            showImage(event, id){
                let reader = new FileReader();
                reader.onload = () => {
                    let output = document.getElementById(id);
                    output.src = reader.result;

                };
                reader.readAsDataURL(event.target.files[0]);
                this[id] = event.target.files[0];
            },
            createFormData() {
                userFormData.append("name", this.name);
                userFormData.append("price", this.price);
                userFormData.append("buildingType", this.buildingType);
                userFormData.append("providerName", localStorage.getItem("providerName"));
                userFormData.append("FirmId", localStorage.getItem("FirmId"));
                userFormData.append("numberofbedrooms", this.numberofbedrooms);
                userFormData.append("neighbourhoodsecurity", this.neighbourhoodsecurity);
                userFormData.append("city", this.city);
                userFormData.append("state", this.state);
                userFormData.append("town", this.town);
                userFormData.append("imageFile1", this.$refs.file_upload.files[0]);
                userFormData.append("imageFile2", this.$refs.file_upload1.files[0]);
                userFormData.append("imageFile3", this.$refs.file_upload2.files[0]);
                userFormData.append("imageFile4", this.$refs.file_upload3.files[0]);
                userFormData.append("area", this.area);
                userFormData.append("parkingspace", this.parkingspace);
                userFormData.append("parkingspace", this.purpose);
                userFormData.append("extras", this.extras);

                return userFormData;
            },
            submitToInternet() {
                alert("Addition of Commercial Property in progress " + this.name + "\nIf no redirection some fields are required");
                axios.defaults.baseURL = 'https://hmxserver.azurewebsites.net/api/';
                axios.post('firm/commercial', this.createFormData(),
                    {
                        headers: {
                            "Authorization": "Bearer " + localStorage.getItem("token").slice(1, -1),
                            "Access-Control-Allow-Origin": "*"
                        }
                    }).catch(function (error) {
                        console.log(error);
                    }).then(response => {
                        console.log(response);
                        window.location="file:///Users/admin/Downloads/hmx/firmdashboard.html";
                        localStorage.setItem(
                            "emergencyId",
                            JSON.stringify(response.data.id)
                        );
                    });

            }
        }
    })


</script>

</html>
